<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Travel Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI-Travel Planner</h1>
    </header>
    
    <main>
        <form id="planner-form">
            <h2>Enter Your Trip Details</h2>

            <label for="start-city">Start City:</label>
            <input type="text" id="start-city" placeholder="e.g., New York" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" required>

            <div class="row">
                <div class="col">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="col">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" required>
                </div>
            </div>

            <label for="interests">Interests:</label>
            <input type="text" id="interests" placeholder="e.g., nature, history, food" required>

            <label for="style">Travel Style:</label>
            <select id="style">
                <option value="solo">Solo</option>
                <option value="family">Family</option>
                <option value="luxury">Luxury</option>
                <option value="backpacking">Backpacking</option>
            </select>

            <button type="submit" id="generate-btn">Generate My Trip</button>
        </form>
        
        <section id="results-container">
            <div id="loading" class="hidden">Generating your adventure...</div>
            
            <div id="itinerary-output"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
